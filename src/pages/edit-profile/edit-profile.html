<ion-header>

  <ion-navbar hideBackButton color="danger2">
    <ion-buttons ion-button icon-only icon-start navPop>
      <button ion-button icon-start>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>editProfile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item class="item-center" no-lines>
    <img class="img-ava" src="{{ (profileData | async)?.img }}">
  </ion-item>


  <ion-item text-center no-lines>
    <input type="file" name="file" id="file" (change)="uploadFile($event)" class="inputfile" />
    <label for="file">
      <ion-icon name="ios-camera"></ion-icon>
      Image
    </label>
  </ion-item>


  <div>{{ uploadPercent | async }}</div>
  <!-- <a [href]="downloadURL | async">{{ downloadURL | async }}</a> -->

  <div class="doc" *ngIf="downloadURL">
    <button ion-button [disabled]="!isenabled" (click)="prin(downloadURL)" color="danger2">Upload</button>
  </div>
  <div class="doc" *ngIf="!downloadURL">
    <button ion-button disabled (click)="prin(downloadURL)" color="danger2">Upload</button>
  </div>
