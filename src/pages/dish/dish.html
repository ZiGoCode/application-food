<ion-header>
    <ion-navbar transparent hideBackButton class="navbar-bg">
        <ion-buttons start navPop class="button-bg">
            <button ion-button class="bt-color" icon-start>
                <ion-icon name="md-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end class="button-bg-chat" (click)="chatPage(restaurant)">
            <button ion-button class="bt-color">
                <ion-icon name="md-chatboxes"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end class="button-bg-book" (click)="onSave(restaurant)">
            <button ion-button class="bt-color">
                <ion-icon class="icon-book" name="ios-bookmark"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content fullscreen="true" class="content-bg">
    <div>
        <ion-slides pager="true" autoplay="3000" loop class="slider-pager">
            <ion-slide *ngFor="let item of images">
                <img src="{{ item.image }}" alt="" />
            </ion-slide>
        </ion-slides>
    </div>

    <div text-center class="div-content-bg">
        <br>
        <span class="thick" ion-text color="danger4">{{ restaurant.title }}</span>
        <p ion-text color="danger3" class="text-ag2 p-pad">{{ restaurant.type }}</p>
        <div class="text-ag3">
            <p ion-text color="dark3" ion-text class="fontRSU">
                {{ restaurant.address }} ถ.{{ restaurant.road }} ต.{{ restaurant.sub }} อ.{{ restaurant.district }}
                จ.{{ restaurant.province }} {{ restaurant.postalcode }}
            </p>
        </div>
    </div>
    <!-- <ion-item-divider no-marging no-lines text-center>
    <span ion-text color="danger2" class="fontRSU">MANU</span>
  </ion-item-divider> -->

    <div text-center class="div-menu">
        <ion-title>
            <span ion-text color="danger2">MENU</span>
        </ion-title>
    </div>

    <div class="divcol-bg">
        <ion-row class="div-pad">
            <ion-col no-border col-6 class="col-bg" *ngFor="let item of dishMenu | async" (click)="onDish(item)">
                <div class="divcol-bg">
                    <div class="img">
                            <img src="{{item.img}}" />
                    </div>
                    <div class="card-size">
                        <div class="text-over">
                            {{item.title}}
                        </div>
                        <div class="text-type fontRSU">
                            {{item.ingredients}}
                        </div>
                        <div>
                            <ion-row class="row-bhat">
                                <ion-col class="text-bhat">
                                    ฿{{item.price | number}}
                                </ion-col>
                                <ion-col class="text-icon">
                                    <div class="icon-col">
                                        <ion-icon name="custom-cart"></ion-icon>
                                    </div>
                                </ion-col>
                            </ion-row>
                        </div>
                    </div>
                </div>
            </ion-col>

        </ion-row>
    </div>
    <div class="div-footter">

    </div>
    <br>
    <div text-center class="text-c">
        © FOODAPP 2018
    </div>
</ion-content>
