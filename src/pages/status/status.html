<ion-header>

    <ion-navbar hideBackButton color="danger2">
        <ion-buttons ion-button icon-only icon-start navPop>
            <button ion-button icon-start>
                <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Status</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="bg">
    <ion-item color="secon" no-lines>
        <span class="fontRSU">
            <font size="3">ติดตามสถาณะ</font>
        </span>
    </ion-item>

    <div>
        <ion-card>
            <ion-card-header>
                <div class="card-header">
                    รายการอาหาร
                </div>
            </ion-card-header>
            <ion-card-content>
                <div *ngFor="let item of tomorrow.dish">
                    <ion-row>
                        <ion-col col-8 class="text-col">
                            {{item.type}}
                        </ion-col>
                        <ion-col col-4>
                            {{item.price}} บาท
                        </ion-col>
                    </ion-row>
                </div>
                <div class="div-baht">
                    ราคารวม {{tomorrow.baht}} บาท
                </div>
            </ion-card-content>
        </ion-card>
    </div>

    <div *ngFor="let item of itemMyOrder | async" class="div-content">
        <ion-row>
            <ion-col col-1>
                <div class="div-line1" style="background-color:#d3d3d3;"></div>
                <ion-icon color="{{ item.color }}" name="md-radio-button-on"></ion-icon>
                <div class="div-line" style="background-color:#d3d3d3;"></div>
            </ion-col>

            <ion-col col-11 class="text-a">
                <span>
                    <span ion-text color="{{ item.color }}" class="font-14">{{ item.status }}</span>
                </span>
                <br>
                <span>
                    <span ion-text class="font-12">{{ item.date }}</span>
                </span>

            </ion-col>
        </ion-row>
    </div>

</ion-content>
